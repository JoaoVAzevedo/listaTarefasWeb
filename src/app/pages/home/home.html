<div class="home-container">
  <!-- Título abaixo do cabeçalho -->
  <div class="titulo-card text-center bg-success text-white rounded py-2 px-3 shadow-sm">
    <h4 class="m-0">{{ titulo }}</h4>
  </div>

  <!-- Botão adicionar -->
  <div class="text-end mt-3">
    <button class="btn btn-primary rounded-pill px-3 shadow-sm" (click)="adicionarTarefa()">
      Adicionar <i class="bi bi-plus-circle ms-1"></i>
    </button>
  </div>




  <!-- Lista de tarefas -->
  <div class="d-flex flex-wrap justify-content-center mt-3">
    <div *ngFor="let tarefa of tarefas" class="card m-3 shadow-sm" style="width: 18rem;">
  <div class="card-body text-center">
    <!-- Prioridade com cor -->
    <h6 class="text-uppercase fw-bold"
        [ngClass]="{
          'text-success': tarefa.prioridade === 'Baixa',
          'text-warning': tarefa.prioridade === 'Média',
          'text-danger': tarefa.prioridade === 'Alta'
        }">
      {{ tarefa.prioridade }}
    </h6>

    <!-- Nome com bolinha colorida -->
    <p class="mb-1">
      <i class="bi bi-circle-fill me-1"
         [ngClass]="{
           'text-success': tarefa.prioridade === 'Baixa',
           'text-warning': tarefa.prioridade === 'Média',
           'text-danger': tarefa.prioridade === 'Alta'
         }"></i>
      {{ tarefa.nome }}
    </p>

  <!-- Vencimento por extenso -->
    <p class="card-text">
      <strong>Vencimento:</strong> {{ tarefa.data | date:'fullDate' }}
    </p>


    <!-- Botões -->
    <button class="btn btn-warning btn-sm me-2" (click)="editarTarefa(tarefa.id)">
      Editar <i class="bi bi-pencil-square"></i>
    </button>
    <button class="btn btn-danger btn-sm" (click)="deletarTarefa(tarefa.id)">
      Deletar <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
</div>

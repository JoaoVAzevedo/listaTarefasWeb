<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-success text-white text-center">
      <h4>{{ titulo }}</h4>
    </div>

    <div class="card-body">
      <!-- Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control"
               placeholder="Informe a tarefa"
               [(ngModel)]="tarefa.nome" name="nome">
      </div>

      <!-- Prioridade -->
      <div class="mb-3">
        <label for="prioridade" class="form-label">Prioridade</label>
        <select id="prioridade" class="form-select"
                [(ngModel)]="tarefa.prioridade" name="prioridade">
          <option>Alto</option>
          <option>Médio</option>
          <option>Baixo</option>
        </select>
      </div>

      <!-- Data limite -->
      <div class="mb-3">
        <label for="dataLimite" class="form-label">Data limite</label>
        <input type="date" id="dataLimite" class="form-control"
               [(ngModel)]="tarefa.dataLimite" name="dataLimite">
      </div>

      <!-- Categoria -->
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <input type="text" id="categoria" class="form-control mb-2"
               readonly [(ngModel)]="tarefa.categoria" name="categoria">

        <div>
          <button type="button" class="btn btn-outline-primary btn-sm me-1"
                  (click)="setCategoria('doméstico')">doméstico</button>
          <button type="button" class="btn btn-outline-primary btn-sm me-1"
                  (click)="setCategoria('pessoal')">pessoal</button>
          <button type="button" class="btn btn-outline-primary btn-sm"
                  (click)="setCategoria('trabalho')">trabalho</button>
        </div>
      </div>

      <!-- Botão salvar -->
      <div class="text-end">
        <button class="btn btn-success" (click)="salvar()">Salvar</button>
      </div>
    </div>
  </div>
</div>

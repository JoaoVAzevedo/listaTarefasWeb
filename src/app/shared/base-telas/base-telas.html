<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-success text-white text-center">
      <h4>{{ titulo }}</h4>
    </div>

    <div class="card-body">
      <!-- Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="tarefa.nome" class="form-control" required>
      </div>

      <!-- Prioridade -->
      <div class="mb-3">
        <label for="prioridade" class="form-label">Prioridade</label>
        <select id="prioridade" name="prioridade" [(ngModel)]="tarefa.prioridade" class="form-select" required>
          <option value="" disabled selected>Selecione a prioridade</option>
          <option value="Alta">Alta</option>
          <option value="Média">Média</option>
          <option value="Baixa">Baixa</option>
        </select>
      </div>

      <!-- Data limite -->
      <div class="mb-3">
        <label for="data" class="form-label">Data limite</label>
        <input type="date" id="data" name="data" [(ngModel)]="tarefa.data" class="form-control" required>
      </div>

      <!-- Categoria -->
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <input type="text" id="categoria" name="categoria" [(ngModel)]="tarefa.categoria" class="form-control mb-2" required>

        <div>
          <button type="button" class="btn btn-outline-primary me-2" (click)="setCategoria('doméstico')">Doméstico</button>
          <button type="button" class="btn btn-outline-primary me-2" (click)="setCategoria('pessoal')">Pessoal</button>
          <button type="button" class="btn btn-outline-primary" (click)="setCategoria('trabalho')">Trabalho</button>
        </div>
      </div>

      <!-- Botão salvar -->
      <div class="text-end">
        <button [class]="classeBotao" (click)="salvar()">
          {{ textoBotao }}
        </button>
      </div>
    </div>
  </div>
</div>
